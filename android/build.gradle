buildscript {
    ext {
        compose_ui_version = '1.2.0'
        kotlinVersion = "1.5.20"
    }
    dependencies {
//        classpath(Dependencies.ClassPaths.hilt_path)
//        classpath(Dependencies.ClassPaths.gms_google_services)
//        classpath(Dependencies.ClassPaths.firebase_crashlytics)
        //   classpath("com.android.tools.build:gradle:7.4.2")
          classpath("com.facebook.react:react-native-gradle-plugin")
        
//        classpath(Dependencies.ClassPaths.react_native_gradle)
    }
}// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.4.2' apply false
    id 'com.android.library' version '7.4.2' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.0' apply false
}

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Android binaries) is installed from npm
            url ("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        google()
        jcenter()
    }
}